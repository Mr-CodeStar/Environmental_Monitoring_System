<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental System - Auth</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; margin-top: 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #28a745; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.3s; }
        button:hover { background: #218838; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .note { font-size: 0.8rem; color: #666; margin: 10px 0; line-height: 1.4; background: #fff3cd; padding: 8px; border-radius: 4px; border-left: 4px solid #ffc107; }
        .toggle-btn { text-align: center; margin-top: 15px; font-size: 0.9rem; cursor: pointer; color: #007bff; text-decoration: underline; }
        #message { text-align: center; margin-top: 15px; font-size: 0.9rem; min-height: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Login</h2>
    
    <div id="login-fields">
        <input type="text" id="login-user" placeholder="Username">
        <input type="password" id="login-pass" placeholder="Password">
        <button id="login-btn" onclick="login()">Login</button>
    </div>

    <div id="register-fields" style="display: none;">
        <input type="text" id="reg-user" placeholder="Username">
        <input type="password" id="reg-pass" placeholder="Password">
        <input type="text" id="reg-gee" placeholder="GEE Project ID">
        <div class="note">
            <strong>Note:</strong> Please Enter a registered project ID with API integration ON! After submitting, you must authenticate your GEE Project.
        </div>
        <button id="reg-btn" onclick="register()">Register Account</button>
    </div>

    <p id="message"></p>
    <p class="toggle-btn" onclick="toggleForm()" id="toggle-text">Don't have an account? Register</p>
</div>

<script>
    const API_URL = "http://127.0.0.1:8000";

    function toggleForm() {
        const isLogin = document.getElementById('form-title').innerText === "Login";
        document.getElementById('form-title').innerText = isLogin ? "Register" : "Login";
        document.getElementById('login-fields').style.display = isLogin ? "none" : "block";
        document.getElementById('register-fields').style.display = isLogin ? "block" : "none";
        document.getElementById('toggle-text').innerText = isLogin ? "Back to Login" : "Don't have an account? Register";
        document.getElementById('message').innerText = "";
    }

    async function login() {
        const user = document.getElementById('login-user').value;
        const pass = document.getElementById('login-pass').value;
        const msg = document.getElementById('message');
        const btn = document.getElementById('login-btn');

        if (!user || !pass) {
            msg.innerText = "Please fill in all fields";
            msg.style.color = "red";
            return;
        }

        btn.disabled = true;
        msg.innerText = "Authenticating...";
        msg.style.color = "#444";

        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });

            const result = await response.json();

            if (response.ok) {
                msg.innerText = "Success! Opening dashboard...";
                msg.style.color = "green";
                // NOTE: We DO NOT use window.location.href here.
                // The Python backend (webbrowser.open) handles opening the file.
            } else {
                msg.innerText = result.detail;
                msg.style.color = "red";
                btn.disabled = false;
            }
        } catch (error) {
            msg.innerText = "Connection error. Is the server running?";
            msg.style.color = "red";
            btn.disabled = false;
        }
    }

    async function register() {
        const user = document.getElementById('reg-user').value;
        const pass = document.getElementById('reg-pass').value;
        const gee = document.getElementById('reg-gee').value;
        const msg = document.getElementById('message');
        const btn = document.getElementById('reg-btn');

        if (!user || !pass || !gee) {
            msg.innerText = "All fields are required";
            msg.style.color = "red";
            return;
        }

        btn.disabled = true;

        try {
            const response = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass, gee_project_id: gee })
            });

            const result = await response.json();

            if (response.ok) {
                alert("Registration successful! You can now login.");
                toggleForm();
            } else {
                msg.innerText = result.detail;
                msg.style.color = "red";
            }
        } catch (error) {
            msg.innerText = "Connection error.";
            msg.style.color = "red";
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
